<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Charging Location</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Add New Charging Location</h2>
    <form action="insert_location.php" method="post">
        <div class="mb-3">
            <label>Description:</label>
            <input type="text" class="form-control" name="description" required>
        </div>
        <div class="mb-3">
            <label>Number of Stations:</label>
            <input type="number" class="form-control" name="num_stations" required>
        </div>
        <div class="mb-3">
            <label>Cost per Hour:</label>
            <input type="number" step="0.01" class="form-control" name="cost_per_hour" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Add Location</button>
    </form>
</div>
</body>
</html>
